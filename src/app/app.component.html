<ion-app>

  <ion-split-pane when="md" contentId="main-content">
    <ion-menu contentId="main-content" type="overlay" side="start" color="primary" class="ion-no-padding">
      <ion-content class="ion-no-padding container">
        <div class="container">

          <ion-menu-toggle style="text-align: center;">
            <img src="assets/dabar.jpg" alt="dabar">
            <ion-card>
              <ng-container>
                <img src="assets/menu.png" alt="menu icon" class="card-image">
              </ng-container>
              <p>Upoznajte dabrove</p>
            </ion-card>
          
            <ion-card (click)="openLocationListPage()">
              <ng-container>
                <img src="assets/menu.png" alt="menu icon" class="card-image">
              </ng-container>
              <p>Popis lokacija</p>
            </ion-card>

            <ion-card (click)="openLocationPage()">
              <ng-container>
                <img src="assets/menu.png" alt="menu icon" class="card-image">
              </ng-container>
              <p>Lokacije na karti</p>
            </ion-card>
          
            <ion-card (click)="openAddPicturePage()">
              <ng-container>
                <img src="assets/menu.png" alt="menu icon" class="card-image">
              </ng-container>
              <p>Po≈°alji sliku ili lokaciju</p>
            </ion-card>
          
            <ion-card (click)="openQuizPage()">
              <ng-container>
                <img src="assets/menu.png" alt="menu icon" class="card-image">
              </ng-container>
              <p>Provjeri znanje</p>
            </ion-card>
          
            <ion-card (click)="openTextPage()">
              <ng-container>
                <img src="assets/menu.png" alt="menu icon" class="card-image">
              </ng-container>
              <p>Poveznice</p>
            </ion-card>

            <ion-card class="exit-menu">
              <p>Zatvori meni</p>
            </ion-card>

          </ion-menu-toggle>
 
         </div>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
