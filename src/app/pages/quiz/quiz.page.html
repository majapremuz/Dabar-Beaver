<ion-content class="ion-padding">
  <ion-menu-button>
    <img src="assets/menu.png" alt="menu icon" class="menu-button">
  </ion-menu-button>

  <div class="game-container">
    <ion-title>{{  questionnaireName }}</ion-title>
    <div *ngIf="questions.length > 0 && !quizOver" class="question-container">
      <h2>{{ questions[currentQuestionIndex].question }}</h2>
  
      <ion-list lines="none">
        <ion-item *ngFor="let option of questions[currentQuestionIndex].options">
          <ion-button expand="full" (click)="answerQuestion(option)">
            {{ option }}
          </ion-button>
        </ion-item>
      </ion-list>
    </div>

    <div *ngIf="quizOver" class="quiz-over">
      <h2 class="ion-text-center">Kraj kviza!</h2>
      <p>Va≈° rezultat: {{ score }}/{{ questions.length }}</p>

      <ion-card (click)="restartQuiz()">
        <ng-container>
          <img src="assets/menu.png" alt="menu icon" class="card-image">
          <p>
            IGRAJ PONOVNO
          </p>
        </ng-container>
      </ion-card>

    </div>

    <img src="assets/logotipi.jpeg" alt="logotipi" class="logotipi">
  </div>
  <app-footer></app-footer>
</ion-content>
