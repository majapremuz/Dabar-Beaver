<ion-content id="main-content" scroll-y="true">

  <div class="main-container" *ngIf="dataLoad">
    <div *ngIf="content.content_has_image"
     class="hero-container" 
     [ngStyle]="{'background-image': 'url(' + content.content_image_obj?.full_url + ')'}">
    </div>

    <div class="buttons-container">

      <ng-container *ngFor="let segment of content.segments">
        <h1 *ngIf="segment.segment_title != ''">{{ segment.segment_title }}</h1>
        <p>{{ segment.segment_description }}</p>
        <div *ngIf="segment.images_v2?.length">
            <div *ngFor="let image of segment.images_v2" class="image-container">
              <img [src]="image.full_url" alt="{{ image.description || 'Segment Image' }}" class="article-img">
              <p *ngIf="image.multimedia_description" class="img-description">{{ image.multimedia_description }}</p>
            </div>
        </div>
      </ng-container>

    </div>

  </div>
</ion-content>
