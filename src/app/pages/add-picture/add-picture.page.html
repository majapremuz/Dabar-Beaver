<ion-content class="ion-padding">
  <ion-menu-button>
    <img src="assets/menu.png" alt="menu icon" class="menu-button">
  </ion-menu-button>

  <div class="container">
    <ion-title>Pošalji sliku ili lokaciju</ion-title>

    <div class="buttons-container">
      <ion-card (click)="takePicture()">
        <ng-container>
          <img src="assets/menu.png" alt="menu icon" class="card-image">
          <p>Pošalji sliku</p>
        </ng-container>
      </ion-card>

      <img *ngIf="imageUrl" [src]="imageUrl" style="width: 100%; height: auto;" />

      <div class="location-search">
        <ion-label>Umetni lokaciju</ion-label>
        <ion-input [(ngModel)]="locationName" placeholder="Enter location (e.g., Paris)"></ion-input>

        <ion-card (click)="searchLocation()">
          <ng-container>
            <img src="assets/menu.png" alt="menu icon" class="card-image">
            <p>Pretraži lokaciju</p>
          </ng-container>
        </ion-card>
      </div>

      <ion-card (click)="getCurrentLocation()">
        <ng-container>
          <img src="assets/menu.png" alt="menu icon" class="card-image">
          <p>Pošalji moju lokaciju</p>
        </ng-container>
      </ion-card>
  <img src="assets/logotipi.jpeg" alt="logotipi" class="logotipi">
    </div>
  </div>

  <app-footer></app-footer>
</ion-content>
