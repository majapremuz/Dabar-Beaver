<ion-content class="ion-padding">
  <ion-menu-button>
    <img src="assets/menu.png" alt="menu icon" class="menu-button">
  </ion-menu-button>

  <app-back-button></app-back-button>

  <div class="container">
    <h1>Pošalji sliku ili lokaciju</h1>

    <ion-label>Upišite izvještaj</ion-label>
    <ion-textarea [(ngModel)]="input_text"></ion-textarea>

    <ion-card (click)="openCamera()">
      <ng-container>
        <img src="assets/menu.png" alt="menu icon" class="card-image">
        <p>Dodavanje slike</p>
      </ng-container>
    </ion-card>

    <div class="img-container">
      <img *ngIf="base64" [src]="base64" class="user-image"/>
    </div>

    <ion-card (click)="saveToServer()">
      <ng-container>
        <img src="assets/menu.png" alt="menu icon" class="card-image">
        <p>Unesi izvještaj</p>
      </ng-container>
    </ion-card>
  </div>
</ion-content>
